<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Solar Accounting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e9ecef 100%); }
        .brand-logo { font-size: 2.2rem; color: #0d6efd; }
        .card { border-radius: 1.2rem; }
        .form-label { font-weight: 500; }
        .form-control:focus { border-color: #0d6efd; box-shadow: 0 0 0 0.1rem #0d6efd33; }
        .toggle-link { font-size: 0.95rem; color: #0d6efd; text-decoration: underline; cursor: pointer; }
        .password-hint { font-size: 0.92rem; color: #495057; margin-top: 4px; }
        .password-valid { color: #198754; font-weight: 500; }
        .password-invalid { color: #dc3545; font-weight: 500; }
    </style>
    <script>
        // Frontend password validation (real-time feedback)
        function checkPasswordStrength() {
            const pwd = document.getElementById('password').value;
            const hint = document.getElementById('pwd-hint');
            // Regex from backend
            const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*#?&])[A-Za-z\\d@$!%*#?&]{8,}$/;
            if (!pwd) {
                hint.innerHTML = "";
                return;
            }
            if(strongRegex.test(pwd)) {
                hint.innerHTML = '<span class="password-valid"><i class="bi bi-check-circle-fill"></i> Strong password</span>';
            } else {
                hint.innerHTML = '<span class="password-invalid"><i class="bi bi-exclamation-triangle-fill"></i> Must be 8+ chars, with uppercase, lowercase, digit, and special char</span>';
            }
        }
    </script>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <span class="brand-logo"><i class="bi bi-lightning-charge"></i> Solar Account</span>
            </div>
            <div class="card shadow p-4">
                <h4 class="mb-3 text-center">Create Account</h4>
                <form th:action="@{/register}" method="post" autocomplete="off" th:object="${user}">
                    <div th:if="${error}" class="alert alert-danger py-2 mb-3 text-center" th:text="${error}"></div>
                    <div class="mb-3">
                        <label for="name" class="form-label"><i class="bi bi-person"></i> Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-key"></i> Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Create password" required oninput="checkPasswordStrength()">
                        <div class="password-hint" id="pwd-hint"></div>
                    </div>
                    <div class="mb-2">
                        <div class="password-hint">
                            <i class="bi bi-info-circle"></i> Min 8 chars, at least 1 uppercase, 1 lowercase, 1 number, 1 special (!@#$%^&*)
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-1">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <span class="text-muted">Already have an account?</span>
                    <a th:href="@{/login}" class="toggle-link">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
