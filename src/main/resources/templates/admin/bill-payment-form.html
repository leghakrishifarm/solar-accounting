<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="'Update Payment - Bill ' + ${bill.invoiceNumber}">Update Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        .form-card {
            max-width: 510px;
            margin: 0 auto;
            box-shadow: 0 3px 24px 0 rgba(55,125,255,0.10);
            border-radius: 1.2rem;
            background: #fff;
            padding: 2rem 2.1rem 1.4rem 2.1rem;
        }
        .form-title {
            font-size: 1.45rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 1.5rem;
            letter-spacing: 0.04em;
            text-align: center;
        }
        label { font-weight: 600; }
        .form-control { border-radius: 0.8rem; }
        @media (max-width: 600px) {
            .form-card { padding: 1.1rem 0.7rem 1rem 0.7rem; max-width: 99vw; }
            .form-title { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="form-card mt-4 mb-3">
        <div class="form-title">
            <i class="bi bi-cash-coin me-2"></i>
            Update Payment for Invoice:&nbsp;
            <span class="text-dark" th:text="${bill.invoiceNumber}">INV-XXXX</span>
        </div>

        <form th:action="@{/admin/bills/payment/save}" th:object="${bill}" method="post" novalidate autocomplete="off">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="paymentDate" class="form-label">Payment Date <span class="text-danger">*</span></label>
                <input type="date" th:field="*{paymentDate}" class="form-control" id="paymentDate" required />
                <div class="invalid-feedback">
                    Please provide a payment date.
                </div>
            </div>

            <div class="mb-3">
                <label for="actualAmountReceived" class="form-label">Actual Amount Received (₹) <span class="text-danger">*</span></label>
                <input type="number" step="0.01" min="0" th:field="*{actualAmountReceived}" class="form-control" id="actualAmountReceived" required />
                <div class="invalid-feedback">
                    Please enter a valid amount received.
                </div>
            </div>

            <div class="mb-4">
                <label for="governmentDeductions" class="form-label">Government Deductions (₹)</label>
                <input type="number" step="0.01" min="0" th:field="*{governmentDeductions}" class="form-control" id="governmentDeductions" />
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check2-circle"></i> Save Payment
                </button>
                <a th:href="@{/admin/bills}" class="btn btn-secondary ms-md-2">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</section>
<script>
    // Optional: Bootstrap 5 client-side validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('form')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })();
</script>
</body>
</html>
