<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="${partner.id != null} ? 'Edit Partner' : 'Add Partner'">Add/Edit Partner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .form-card {
            max-width: 540px;
            margin: 0 auto;
            box-shadow: 0 3px 24px 0 rgba(55,125,255,0.09);
            border-radius: 1.2rem;
            background: #fff;
            padding: 2rem 2.1rem 1.4rem 2.1rem;
        }
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 1.5rem;
            letter-spacing: 0.04em;
            text-align: center;
        }
        label { font-weight: 600; }
        .form-control, .form-select { border-radius: 0.8rem; }
        @media (max-width: 600px) {
            .form-card {
                padding: 1.1rem 0.7rem 1rem 0.7rem;
                max-width: 99vw;
            }
            .form-title { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="form-card mt-4 mb-3">
        <div class="form-title" th:text="${partner.id != null} ? 'Edit Partner' : 'Add Partner'">Add/Edit Partner</div>
        <form th:action="@{/admin/partners/save}" th:object="${partner}" method="post" autocomplete="off">

            <input type="hidden" th:field="*{id}"/>

            <div th:if="${error}" class="alert alert-danger mb-3" th:text="${error}"></div>

            <div class="mb-3">
                <label>Name <span class="text-danger">*</span></label>
                <input type="text" th:field="*{name}" class="form-control" required maxlength="50"/>
            </div>

            <div class="mb-3">
                <label>Share % <span class="text-danger">*</span></label>
                <input type="number" step="0.01" min="0" max="100" th:field="*{sharePercent}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label>Mobile <span class="text-danger">*</span></label>
                <input type="text" th:field="*{mobile}" pattern="[0-9]{10}" maxlength="10" class="form-control" required placeholder="10-digit mobile number"/>
            </div>

            <div class="mb-3">
                <label>ITR Status</label>
                <select th:field="*{itrStatus}" class="form-select">
                    <option value="">Select Status</option>
                    <option value="Done">Done</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>

            <div class="mb-3">
                <label>GST Status</label>
                <select th:field="*{gstStatus}" class="form-select">
                    <option value="">Select Status</option>
                    <option value="Done">Done</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>

            <div class="mb-4">
                <label>User <span class="text-danger">*</span></label>
                <select th:field="*{user.id}" class="form-select" required>
                    <option value="" disabled>Select User</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check2-circle"></i> Save Partner
                </button>
                <a th:href="@{/admin/partners}" class="btn btn-secondary ms-md-2">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
