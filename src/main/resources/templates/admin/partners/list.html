<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Manage Partners</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .card-table {
            box-shadow: 0 3px 24px 0 rgba(55,125,255,0.06);
            border-radius: 1.2rem;
            overflow-x: auto;
        }
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.4rem;
        }
        .page-header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.03em;
            color: #1677b3;
        }
        @media (max-width: 767px) {
            .page-header h2 { font-size: 1.3rem; }
            .card-table { border-radius: .8rem; }
            .table thead th, .table td { font-size: 0.96rem; }
            .btn { font-size: 0.98rem; }
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="page-header">
        <h2>Manage Partners</h2>
        <a th:href="@{/admin/partners/add}" class="btn btn-success">
            <i class="bi bi-person-plus me-1"></i> Add New Partner
        </a>
    </div>

    <div class="card card-table p-3 mb-4">
        <div class="table-responsive">
            <table class="table align-middle table-hover table-bordered mb-0">
                <thead class="table-primary">
                <tr>
                    <th>Name</th>
                    <th>Share %</th>
                    <th>Mobile</th>
                    <th>ITR Status</th>
                    <th>GST Status</th>
                    <th style="min-width: 120px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="partner : ${partners}">
                    <td th:text="${partner.name}">Partner Name</td>
                    <td th:text="${partner.sharePercent}">0</td>
                    <td th:text="${partner.mobile}">0000000000</td>
                    <td>
                        <span th:text="${partner.itrStatus}" th:classappend="'badge rounded-pill ' + (${partner.itrStatus} == 'Done' ? 'bg-success' : 'bg-warning text-dark')">Pending</span>
                    </td>
                    <td>
                        <span th:text="${partner.gstStatus}" th:classappend="'badge rounded-pill ' + (${partner.gstStatus} == 'Done' ? 'bg-success' : 'bg-warning text-dark')">Pending</span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/partners/edit/' + ${partner.id}}" class="btn btn-sm btn-primary me-1 mb-1">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                        <form th:action="@{'/admin/partners/delete/' + ${partner.id}}" method="post" style="display:inline">
                            <button type="submit" class="btn btn-sm btn-danger mb-1"
                                    onclick="return confirm('Are you sure you want to delete this partner?');">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(partners)}">
                    <td colspan="6" class="text-center text-muted">No partners found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
</section>
</body>
</html>
