<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Add Outgoing Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <style>
        .form-card {
            max-width: 460px;
            margin: 2.5rem auto 1.2rem auto;
            box-shadow: 0 4px 20px 0 rgba(55,125,255,0.10);
            border-radius: 1.1rem;
            background: #fff;
            padding: 2rem 2rem 1.3rem 2rem;
        }
        .form-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 1.2rem;
            text-align: center;
            letter-spacing: 0.03em;
        }
        label { font-weight: 600; }
        .form-control, .form-select { border-radius: 0.8rem; }
        @media (max-width: 600px) {
            .form-card {
                padding: 1.1rem 0.7rem 1rem 0.7rem;
                max-width: 99vw;
            }
            .form-title { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="form-card">
        <div class="form-title">
            <i class="bi bi-arrow-up-right-circle me-2"></i>
            Add Outgoing Payment
        </div>
        <form th:action="@{/admin/transactions/add-outgoing/save}" method="post" th:object="${transaction}" autocomplete="off">
            <div class="mb-3">
                <label>Description <span class="text-danger">*</span></label>
                <input type="text" th:field="*{description}" class="form-control" required maxlength="100"/>
            </div>
            <div class="mb-3">
                <label>Amount (â‚¹) <span class="text-danger">*</span></label>
                <input type="number" step="0.01" min="0" th:field="*{amount}" class="form-control" required/>
            </div>
            <div class="mb-4">
                <label>Partner</label>
                <select th:field="*{partner.id}" class="form-select">
                    <option value="">Select partner (optional)</option>
                    <option th:each="partner : ${partners}" th:value="${partner.id}" th:text="${partner.name}"></option>
                </select>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-check2-circle"></i> Add Outgoing Payment
                </button>
                <a th:href="@{/admin/transactions/list/outgoing}" class="btn btn-secondary ms-md-2">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
