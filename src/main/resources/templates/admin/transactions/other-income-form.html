<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Add Other Income</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .form-card {
            max-width: 480px;
            margin: 0 auto;
            box-shadow: 0 3px 24px 0 rgba(55,125,255,0.09);
            border-radius: 1.2rem;
            background: #fff;
            padding: 2rem 2rem 1.4rem 2rem;
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 1.2rem;
            text-align: center;
            letter-spacing: 0.04em;
        }
        label { font-weight: 600; }
        .form-control, .form-select { border-radius: 0.8rem; }
        @media (max-width: 600px) {
            .form-card {
                padding: 1.1rem 0.7rem 1rem 0.7rem;
                max-width: 99vw;
            }
            .form-title { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="form-card mt-4 mb-3">
        <div class="form-title">Add Other Source Income</div>
        <form th:action="@{/admin/transactions/other-income/save}" th:object="${transaction}" method="post" autocomplete="off">
            <div class="mb-3">
                <label for="dateTime" class="form-label">Date & Time <span class="text-danger">*</span></label>
                <input type="datetime-local" th:field="*{dateTime}" id="dateTime" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¹) <span class="text-danger">*</span></label>
                <input type="number" step="0.01" min="0" th:field="*{amount}" id="amount" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" id="description" class="form-control" rows="3" maxlength="180"></textarea>
            </div>
            <div class="mb-3">
                <label for="partner" class="form-label">Partner (optional)</label>
                <select th:field="*{partner.id}" id="partner" class="form-select">
                    <option value="">-- Select partner (optional) --</option>
                    <option th:each="partner : ${partners}" th:value="${partner.id}" th:text="${partner.name}"></option>
                </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check2-circle"></i> Save
                </button>
                <a th:href="@{/admin/transactions}" class="btn btn-secondary ms-md-2">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
