<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{fragments/layout}">
<head>
    <title>JMR Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <style>
        .page-title { font-size: 2rem; font-weight: 700; color: #16a34a; letter-spacing: 0.02em; }
        .quick-actions { display: flex; gap: .7rem; flex-wrap: wrap; margin-bottom: 1.3rem; }
        @media (max-width: 600px) {
            .page-title { font-size: 1.15rem; }
            .quick-actions { flex-direction: column; gap: .5rem; width: 100%; }
            .quick-actions a { width: 100%; }
        }
        .jmr-table th, .jmr-table td { vertical-align: middle; }
        .jmr-table .badge { font-size: 0.92em; }
        .jmr-table input[type="file"] { font-size: .9em; width: 110px; }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body pb-0">
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                <span class="page-title mb-0">
                    <i class="bi bi-clipboard-data me-2"></i> JMR Reports
                </span>
                <div class="quick-actions">
                    <a class="btn btn-success d-flex align-items-center" th:href="@{/admin/jmr_reports/add}">
                        <i class="bi bi-plus-circle me-2"></i> Add JMR
                    </a>
                    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary d-flex align-items-center">
                        <i class="bi bi-arrow-left-circle me-2"></i> Back to Dashboard
                    </a>
                </div>
            </div>
            <div class="table-responsive mb-3">
                <table class="table table-bordered table-hover align-middle jmr-table">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Plant</th>
                        <th>Month</th>
                        <th>Year</th>
                        <th>Reading Date</th>
                        <th>Status</th>
                        <th>Approved PDF</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="jmr : ${reports}">
                        <td th:text="${jmr.id}"></td>
                        <td th:text="${jmr.plantName}"></td>
                        <td th:text="${jmr.month}"></td>
                        <td th:text="${jmr.year}"></td>
                        <td th:text="${#temporals.format(jmr.readingDate, 'dd-MM-yyyy')}"></td>
                        <td>
                            <span th:text="${jmr.status}"
                                  th:classappend=" ${jmr.status}=='APPROVED' ? 'badge bg-success' :
                                                    (${jmr.status}=='REJECTED' ? 'badge bg-danger' : 'badge bg-secondary')">
                            </span>
                        </td>
                        <td>
                            <span th:if="${jmr.approvedPdfPath != null}">
                                <a th:href="@{/admin/jmr_reports/approved_pdf/{id}(id=${jmr.id})}" class="btn btn-outline-primary btn-sm" target="_blank">
                                    <i class="bi bi-file-earmark-pdf"></i> View
                                </a>
                            </span>
                            <form th:action="@{/admin/jmr_reports/upload_pdf/{id}(id=${jmr.id})}" method="post" enctype="multipart/form-data" class="d-inline">
                                <!-- CSRF -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="file" name="pdfFile" accept="application/pdf" required>
                                <button type="submit" class="btn btn-outline-success btn-sm">
                                    <i class="bi bi-upload"></i>
                                </button>
                            </form>
                        </td>
                        <td class="action-btns">
                            <a th:href="@{/admin/jmr_reports/pdf/{id}(id=${jmr.id})}" class="btn btn-primary btn-sm" title="Download JMR PDF">
                                <i class="bi bi-download"></i>
                            </a>
                            <form th:action="@{/admin/jmr_reports/approve/{id}(id=${jmr.id})}" method="post" class="d-inline">
                                <!-- CSRF -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-success btn-sm"
                                        th:disabled="${jmr.status}=='APPROVED'">
                                    <i class="bi bi-check-circle"></i>
                                </button>
                            </form>
                            <form th:action="@{/admin/jmr_reports/reject/{id}(id=${jmr.id})}" method="post" class="d-inline">
                                <!-- CSRF -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-danger btn-sm"
                                        th:disabled="${jmr.status}=='REJECTED'">
                                    <i class="bi bi-x-circle"></i>
                                </button>
                            </form>

                            <!-- NEW: Delete JMR -->
                            <form th:action="@{/admin/jmr_reports/delete}" method="post" class="d-inline"
                                  onsubmit="return confirm('Delete this JMR permanently? This cannot be undone.');">
                                <input type="hidden" name="id" th:value="${jmr.id}" />
                                <!-- CSRF -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-outline-danger btn-sm" title="Delete JMR">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(reports)}">
                        <td colspan="8" class="text-center text-muted">No JMR reports found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
