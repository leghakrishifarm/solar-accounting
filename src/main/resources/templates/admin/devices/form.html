<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="${form.id == null} ? 'New Device' : 'Edit Device'">Device</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>
<section layout:fragment="content" class="container py-4" style="max-width: 860px;">

    <h3 class="mb-3" th:text="${form.id == null} ? 'New Device' : 'Edit Device'">Device</h3>

    <!-- bind the command object -->
    <form th:action="@{/admin/devices/save}" th:object="${form}" method="post" class="card p-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Site *</label>
                <select class="form-select" th:field="*{siteId}" required>
                    <option th:each="s : ${sites}" th:value="${s.id}" th:text="${s.name}">Site</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Name *</label>
                <input class="form-control" th:field="*{name}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Type</label>
                <select class="form-select" th:field="*{type}">
                    <!-- each option MUST have value when using th:field -->
                    <option value="GATEWAY">GATEWAY</option>
                    <option value="INVERTER">INVERTER</option>
                    <option value="METER">METER</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Serial No</label>
                <input class="form-control" th:field="*{serialNo}">
            </div>

            <div class="col-md-6">
                <label class="form-label">API Token</label>
                <div class="input-group">
                    <input class="form-control" th:field="*{apiToken}" placeholder="Auto-generate if empty">
                    <button th:if="${form.id != null}" class="btn btn-outline-secondary" type="button"
                            th:onclick="'document.getElementById(\\'regen\\').submit()'">
                        <i class="bi bi-arrow-clockwise me-1"></i> Regenerate
                    </button>
                </div>
                <div class="form-text">Share this token with your gateway/logger to call the /api/iot/ingest endpoint.</div>
            </div>

            <div class="col-md-6 d-flex align-items-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{active}">
                    <label class="form-check-label">Active</label>
                </div>
            </div>

            <div class="col-md-6">
                <label for="defaultMeterKind" class="form-label">Default Meter</label>
                <select id="defaultMeterKind" class="form-select" th:field="*{defaultMeterKind}">
                    <option th:value="">— Not set —</option>
                    <option th:each="mk : ${meterKinds}" th:value="${mk}" th:text="${mk}"></option>
                </select>
                <div class="form-text">Used when the device sends readings without specifying a meter.</div>
            </div>
        </div>

        <div class="mt-3 d-flex gap-2">
            <button class="btn btn-success"><i class="bi bi-save me-1"></i> Save</button>
            <a class="btn btn-secondary" th:href="@{/admin/devices}">Cancel</a>
        </div>
    </form>

    <!-- regenerate token form -->
    <form th:id="'regen'" th:action="@{'/admin/devices/' + ${form.id} + '/regenerate-token'}" method="post"></form>

</section>
</body>
</html>
