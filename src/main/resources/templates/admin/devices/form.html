<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="${form.id == null} ? 'New Device' : 'Edit Device'">Device</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>
<section layout:fragment="content" class="container py-4" style="max-width: 860px;">

    <h3 class="mb-3" th:text="${form.id == null} ? 'New Device' : 'Edit Device'">Device</h3>

    <form th:action="@{/admin/devices/save}" method="post" class="card p-3">
        <input type="hidden" name="id" th:value="${form.id}"/>

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Site *</label>
                <select class="form-select" name="siteId" required>
                    <option th:each="s : ${sites}" th:value="${s.id}" th:text="${s.name}"
                            th:selected="${form.siteId} == ${s.id}">Site</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Name *</label>
                <input class="form-control" name="name" required th:value="${form.name}">
            </div>

            <div class="col-md-6">
                <label class="form-label">Type</label>
                <select class="form-select" name="type" th:value="${form.type}">
                    <option>GATEWAY</option>
                    <option>INVERTER</option>
                    <option>METER</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Serial No</label>
                <input class="form-control" name="serialNo" th:value="${form.serialNo}">
            </div>

            <div class="col-md-6">
                <label class="form-label">API Token</label>
                <div class="input-group">
                    <input class="form-control" name="apiToken" th:value="${form.apiToken}" placeholder="Auto-generate if empty">
                    <button th:if="${form.id != null}" class="btn btn-outline-secondary" type="button"
                            th:onclick="'document.getElementById(\\'regen\\').submit()'">
                        <i class="bi bi-arrow-clockwise me-1"></i> Regenerate
                    </button>
                </div>
                <div class="form-text">Share this token with your gateway/logger to call the /api/iot/ingest endpoint.</div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Default Meter Label (for charts)</label>
                <select class="form-select" name="defaultMeterKind">
                    <option th:selected="${form.defaultMeterKind == null or form.defaultMeterKind == ''}" value="">— none —</option>
                    <option value="MAIN"    th:selected="${form.defaultMeterKind == 'MAIN'}">MAIN</option>
                    <option value="STANDBY" th:selected="${form.defaultMeterKind == 'STANDBY'}">STANDBY</option>
                    <option value="CHECK"   th:selected="${form.defaultMeterKind == 'CHECK'}">CHECK</option>
                </select>
                <div class="form-text">Choose which meter label this device represents for site-wide charts.</div>
            </div>

            <div class="col-md-6 d-flex align-items-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="active" th:checked="${form.active}">
                    <label class="form-check-label">Active</label>
                </div>
            </div>
        </div>

        <div class="mt-3 d-flex gap-2">
            <button class="btn btn-success"><i class="bi bi-save me-1"></i> Save</button>
            <a class="btn btn-secondary" th:href="@{/admin/devices}">Cancel</a>
        </div>
    </form>

    <form th:id="'regen'" th:action="@{'/admin/devices/' + ${form.id} + '/regenerate-token'}" method="post"></form>

</section>
</body>
</html>
