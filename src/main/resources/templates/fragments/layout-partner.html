<!-- fragments/layout-partner.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <title layout:title-pattern="$CONTENT_TITLE | Legha Krishi Partner">Partner Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <style>
        body { background: #f8f9fa; }
        .sidebar {
            min-height: 100vh; background: #1a1a2e; color: #fff; padding-top: 1rem;
        }
        .sidebar .nav-link { color: #fff; opacity: 0.9; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #16213e; color: #00ffae; opacity: 1;
        }
        .brand-logo { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; }
        .sidebar-heading { font-size: 1.1rem; font-weight: bold; color: #00ffae; }
        .content-area { padding: 2rem 2rem 2rem 2.5rem; min-height: 100vh; width: 100%; }
        @media (max-width: 991px) {
            .sidebar { position: fixed; left: -220px; top: 0; width: 220px; z-index: 1050; transition: left 0.3s; }
            .sidebar.show { left: 0; }
            .content-area { padding: 1rem; }
            .sidebar-toggler { display: inline-block; }
        }
        @media (min-width: 992px) {
            .sidebar { position: static; width: 220px; }
            .sidebar-toggler { display: none; }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar-partner :: sidebar"></div>
    <!-- Main Content -->
    <div class="flex-grow-1 content-area">
        <button class="btn btn-outline-primary mb-3 sidebar-toggler"
                onclick="document.getElementById('sidebar').classList.toggle('show')">
            <i class="bi bi-list"></i> Menu
        </button>
        <section layout:fragment="content"></section>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
