<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <title layout:title-pattern="$CONTENT_TITLE | Legha Krishi Admin">Admin Dashboard - Solar Plant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <style>
        body { background: #f8f9fa; }
        /* Sidebar */
        .sidebar {
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            padding-top: 1rem;
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            z-index: 1050;
            transition: left 0.3s;
        }
        .sidebar .nav-link {
            color: #fff;
            opacity: 0.92;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #16213e;
            color: #00ffae;
            opacity: 1;
        }
        .brand-logo {
            width: 44px;
            height: 44px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 2px 12px 0 rgba(55,125,255,0.12);
            background: #fff;
        }
        .sidebar-heading {
            font-size: 1.15rem;
            font-weight: 600;
            color: #00ffae;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        /* Content area */
        .content-area {
            margin-left: 220px;
            padding: 2rem 2rem 2rem 2rem;
            min-height: 100vh;
            width: 100%;
            transition: margin-left 0.3s;
        }
        /* Mobile responsive sidebar */
        @media (max-width: 991.98px) {
            .sidebar {
                left: -220px;
                box-shadow: 0 8px 40px 0 rgba(30,30,50,0.28);
            }
            .sidebar.show { left: 0; }
            .sidebar-backdrop {
                display: block;
                position: fixed;
                inset: 0;
                background: rgba(20,24,38,0.37);
                z-index: 1049;
            }
            .content-area {
                margin-left: 0;
                padding: 1rem 0.5rem 1rem 0.5rem;
            }
            .sidebar-toggler { display: inline-block !important; }
        }
        @media (min-width: 992px) {
            .sidebar { left: 0; }
            .sidebar-backdrop { display: none !important; }
            .content-area { margin-left: 220px; }
            .sidebar-toggler { display: none !important; }
        }
        .sidebar-toggler {
            margin-bottom: 1.4rem;
        }
        .sidebar form .nav-link.btn-link {
    padding-left: 1rem; /* or whatever your nav-link uses */
    color: inherit;
    background: none;
    border: none;
    box-shadow: none;
}
.sidebar form .nav-link.btn-link:focus {
    outline: none;
}
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!-- Mobile Sidebar Overlay/Backdrop -->
    <div id="sidebar-backdrop" class="sidebar-backdrop" style="display:none;" onclick="toggleSidebar()"></div>
    <!-- Main Content -->
    <div class="flex-grow-1 content-area">
        <!-- Sidebar toggle for mobile -->
        <button class="btn btn-outline-primary sidebar-toggler mb-2"
                type="button"
                onclick="toggleSidebar()">
            <i class="bi bi-list"></i> Menu
        </button>
        <!-- Main content fragment -->
        <section layout:fragment="content"></section>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sidebar toggle (mobile)
    function toggleSidebar() {
        var sb = document.getElementById('sidebar');
        var backdrop = document.getElementById('sidebar-backdrop');
        if(sb.classList.contains('show')) {
            sb.classList.remove('show');
            backdrop.style.display = 'none';
        } else {
            sb.classList.add('show');
            backdrop.style.display = 'block';
        }
    }
</script>
</body>
</html>
