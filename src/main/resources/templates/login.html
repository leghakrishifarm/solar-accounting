<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In | Solar Accounting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e9ecef 100%); }
        .brand-logo { font-size: 2.2rem; color: #0d6efd; }
        .card { border-radius: 1.2rem; }
        .form-label { font-weight: 500; }
        .form-control:focus { border-color: #0d6efd; box-shadow: 0 0 0 0.1rem #0d6efd33; }
        .toggle-link { font-size: 0.95rem; color: #0d6efd; text-decoration: underline; cursor: pointer; }
        .login-btn { background: #0d6efd; border: none; }
        .login-btn:hover { background: #0259ca; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <span class="brand-logo"><i class="bi bi-lightning-charge"></i> Solar Account</span>
            </div>
            <div class="card shadow p-4">
                <h4 class="mb-3 text-center">Sign In</h4>
                <form th:action="@{/login}" method="post" autocomplete="off">
                    <div th:if="${param.error}" class="alert alert-danger py-2 mb-3 text-center">
                        Invalid username or password.
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
                        <input type="text" class="form-control" id="email" name="username" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-key"></i> Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 login-btn">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <span class="text-muted">New user? </span>
                    <a th:href="@{/register}" class="toggle-link">Create an account</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
