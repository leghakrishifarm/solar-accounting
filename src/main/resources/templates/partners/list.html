<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Manage Partners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Manage Partners</h2>
    <a th:href="@{/admin/partners/add}" class="btn btn-success mb-3">Add New Partner</a>
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>
            <th>Name</th>
            <th>Share %</th>
            <th>ITR Status</th>
            <th>GST Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partner : ${partners}">
            <td th:text="${partner.name}">Partner Name</td>
            <td th:text="${partner.sharePercent}">0</td>
            <td th:text="${partner.itrStatus}">Pending</td>
            <td th:text="${partner.gstStatus}">Pending</td>
            <td>
                <a th:href="@{'/admin/partners/edit/' + ${partner.id}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/admin/partners/delete/' + ${partner.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this partner?');">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(partners)}">
            <td colspan="5" class="text-center">No partners found.</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
