<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${partner.id != null} ? 'Edit Partner' : 'Add Partner'">Add/Edit Partner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${partner.id != null} ? 'Edit Partner' : 'Add Partner'"></h2>

    <form th:action="@{/admin/partners/save}" th:object="${partner}" method="post">

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>Share %</label>
            <input type="number" step="0.01" th:field="*{sharePercent}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>ITR Status</label>
            <input type="text" th:field="*{itrStatus}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label>GST Status</label>
            <input type="text" th:field="*{gstStatus}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label>User</label>
            <select th:field="*{user.id}" class="form-select" required>
                <option value="" disabled>Select User</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Partner</button>
        <a th:href="@{/admin/partners}" class="btn btn-secondary ms-2">Cancel</a>

    </form>
</div>
</body>
</html>
