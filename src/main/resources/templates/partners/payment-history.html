<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout-partner}">
<head>
    <meta charset="UTF-8"/>
    <title>Payment History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        .page-title {
            font-weight: 700;
            color: #28a745;
            margin-bottom: 24px;
            font-size: 2rem;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            .page-title { font-size: 1.1rem; }
            .table th, .table td { font-size: 0.98rem; padding: 0.25rem; }
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container py-3 px-md-3">
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
            <span class="page-title"><i class="bi bi-cash-stack me-2"></i>Payment History</span>
        </div>
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle mb-0">
                        <thead class="table-success">
                        <tr>
                            <th>Invoice No.</th>
                            <th>Payment Date</th>
                            <th>Amount Received (₹)</th>
                            <th>Govt. Deductions (₹)</th>
                            <th>Net Amount (₹)</th>
                            <th>Remarks</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="payment : ${payments}">
                            <td th:text="${payment.invoiceNumber}"></td>
                            <td th:text="${payment.paymentDate != null ? #temporals.format(payment.paymentDate, 'dd-MM-yyyy') : 'N/A'}"></td>
                            <td th:text="${payment.actualAmountReceived != null ? payment.actualAmountReceived : 0}"></td>
                            <td th:text="${payment.governmentDeductions != null ? payment.governmentDeductions : 0}"></td>
                            <td th:text="${(payment.actualAmountReceived != null && payment.governmentDeductions != null)
                                           ? payment.actualAmountReceived - payment.governmentDeductions
                                           : 0}"></td>
                            <td th:text="${payment.remarks != null ? payment.remarks : '-'}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(payments)}">
                            <td colspan="6" class="text-center text-muted">No payments received yet.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a th:href="@{/partners/dashboard}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
            </a>
        </div>
    </div>
</section>
</body>
</html>
